sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    compile("org.grails:grails-datastore-gorm-hibernate5:6.1.5.RELEASE") {
        exclude(group: 'org.codehaus.groovy', module: 'groovy')
    }
    compile "org.eclipse.jetty:jetty-webapp:${jettyVersion}"
    compile group: 'org.eclipse.jetty', name:'jetty-server', version:jettyVersion, transitive:false
    compile group: 'org.eclipse.jetty', name:'jetty-servlet', version:jettyVersion, transitive:false
    runtime "com.h2database:h2:${h2databaseVersion}"
    runtime "org.slf4j:slf4j-simple:${slf4jVersion}"
    runtime "org.apache.tomcat:tomcat-jdbc:8.5.0"
    runtime "org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.5.0"
}

task run(type: JavaExec, dependsOn:compileGroovy) {
    main = 'simpblog.SimpBlog'
    classpath = sourceSets.main.runtimeClasspath
}
